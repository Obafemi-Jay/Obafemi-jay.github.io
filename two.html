<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    p{
        border-width: 6px;
        border-color: rgb(205, 148, 205);
    }
</style>

<body>
    <p style="border-style: Dotted">Dotted border </p>
    <p style="border-style: dashed">Dashed border</p>
    <p style="border-style: solid">Solid border</p>
    <p style="border-style: double">Double</p>
    <p style="border-style: dashed ridged;">Inset Ridged </p>
    <p style="border-style: dotted inset;">Dotted inset</p>
    <p style="border-style: groove outset;">Groove outset</p>
    <p></p>
    <p></p>
</body>
</html>
